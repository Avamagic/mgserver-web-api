{% extends "base.html" %}

{% block title %}Account{% endblock %}

{%- block content -%}
      <h3>Account info</h3>
      <dl class="dl-horizontal">
        <dt>Name</dt>
        <dd>{{ current_user.name }}</dd>
        <dt>Email address</dt>
        <dd>{{ current_user.email }}</dd>
        <dt>Created at</dt>
        <dd>{{ current_user.created_at|datetimeformat }}</dd>
      </dl>
{% endblock -%}
